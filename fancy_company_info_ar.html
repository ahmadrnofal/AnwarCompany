
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>معلومات الشركة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to left, #83a4d4, #b6fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
            text-align: right;
        }
        .card h1 {
            margin-bottom: 30px;
            color: #004d7a;
            text-align: center;
        }
        .info {
            background: #f1faff;
            border: 1px solid #cde7ff;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            color: #005477;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>معلومات الشركة</h1>
        <div class="info">اسم الشركة: أنور علي سليمان أبو جارور</div>
        <div class="info">الرقم المكلف: 490145587</div>
        <div class="info">رقم الموبايل: 0795445801</div>
    </div>
</body>
</html>
